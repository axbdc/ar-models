<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Demo</title>
</head>
<body>
  <h1>Ver modelo em AR</h1>

  <!-- iPhone / iPad -->
  <p>
    <a rel="ar" href="https://axbdc.github.io/ar-models/model.usdz">
      <img src="https://axbdc.github.io/ar-models/thumb.jpg" alt="Ver em AR no iOS" width="200">
    </a>
    <br>
    (Clique no iPhone/iPad)
  </p>

  <!-- Android -->
  <p>
    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://axbdc.github.io/ar-models/model.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;">
      Abrir em AR (Android)
    </a>
  </p>
</body>
</html>
